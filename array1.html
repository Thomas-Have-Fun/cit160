<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        /* Defining Table
 * Input: no user input
 * Processing: Test the addEnds and getMiddle functions by calling them.
 * Output: The values returned from the addEnds and getMiddle functions.
 */
        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output = `Sum 1: ${sum1}<br> Sum 2: ${sum2}<br>Middle 1: ${mid1}<br>Middle 2: ${mid2}`;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
        function addEnds(array)
        {
            let sum = array[0] + array[array.length - 1];
            return sum;
        }
        function getMiddle(array)
        {

            let middle = 0;
            if ( array.legnth % 2  == 0 )
            {
                middle = (array[Math.ceil(array.length / 2)] +array[Math.floor(array.length / 2)])/2;
            }
            else{
                            middle = array[Math.floor(array.length/2)];
            }
            return middle;
        }
    </script>
</head>

<body>
    <button onclick="test()">run the test</button>
    <div id = "output"></div>
</body>

</html>
