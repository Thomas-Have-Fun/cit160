<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounds to Kilogram</title>
    <link rel="stylesheet" href="css/variable.css">
<script>
        function calc() {
            let lbs = parseFloat(document.getElementById('lb').value);
            lbs = lbs * 0.453592;
            document.querySelector('#output').innerHTML = Number.parseFloat(lbs).toFixed(1);
        }

    </script>
</head>

<body>
    <header>
        <h1>
            This is my pound converter
        </h1>
    </header>
    <main>
        <label>Pounds: <input type="text" id="lb"></label>
        <button onclick="calc()">Calculate</button>
        <p id="output"></p>

    </main>
    <footer>
        Thanks!
    </footer>
</body>

</html>
