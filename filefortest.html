<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <button type="button" onclick="button()">Click</button>
  <div id="put"></div>

  <script>
    /* Input:
     * Processing:
     * Output:
     */

    function button(){
        let output = "False";
     let one = parseInt(document.getElementById('one').value);
     let two = parseInt(document.getElementById('two').value);

     if((one >4 &&two > 4)|| one+two >19 )
     {
        output = "True";
     }
     document.getElementById('put').innerHTML = output
    }
  </script>
</body>
</html>
