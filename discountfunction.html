<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditonal discount</title>
    <script>
        function calcdis()
        {
            
            //input
            let price = parseFloat(document.getElementById('price').value);
            // processing
            
            let discount = 1 - (discountDay() + amountDiscount(price));
            let tax = 1 +  parseFloat(document.getElementById('tax').value) ;
            price = price * discount;
            price = price * tax;
            //output 


            document.querySelector('#output').innerHTML = `$${price.toFixed(2)}`;

        }
        function discountDay()
        {
            let now = new Date();
            let day =now.getDay();
            switch(day){
            case 0:
                return 0;
                break;
                case 1:
                return 0.10;
                break;
                case 2:
                return 0.15;
                break;
                case 3:
                return 0.20;
                break;
                case 4:
                return 0.15;
                break;
                case 5:
                return 0.05;
                break;
                default:
                return 0; 
            }
        }
        function amountDiscount(amount)
        {
            if(amount > 100)
             return 0.10;
             else
             return 0
        }
    </script>
</head>
<body>
    <label>The price before:</label>
    <input type = "text" id = "price" >
    <select id = "tax">
        <opiton>Please select a state</opiton>
        <option value = "0.08">Virginia</option>
        <option value = "0.07">Ohio</option>
        <option value = "0.05">Nevada</option>       
    </select>
    <p id="output"></p>
    <button onclick="calcdis()">Your total is:</button>

</body>
</html>
