<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/12th of a best seller</title>
</head>
<body>
    <p id = "output"></p>
</body>
<script>
    //starting
    let selectedNumber = 5;
    let output = "";
    //processing

    for (let i =1; i <=12 ;i++)
    {
       let answer = i* selectedNumber;
       output = `${output}${selectedNumber} X ${i} = ${answer}<br>`


    }


    //output
    document.getElementById('output').innerHTML  = output ;
</script>
</html>
